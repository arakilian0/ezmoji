<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:purple_heart: Ezmoji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1><a href="https://ezmoji.arakilian0.com/">:purple_heart: Ezmoji</a></h1>
            <nav>
                <a href="https://github.com/arakilian0/ezmoji/blob/master/README.md" target="_blank">How to Use</a>
                <a href="https://github.com/arakilian0/ezmoji/blob/master/LICENSE.md" target="_blank">License</a>
            </nav>
        </header>
        
        <main>
            <ul>
                <li v-for="(emoji, idx) in emojis" :key="emoji.code" v-if="emoji.available !== false">
                    <template>
                        {{ emoji.emoji }} <span>{{ emoji.code }}</span>
                    </template>
                </li>
            </ul>
        </main>
    </div>
    
    <script defer src="ezmoji.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script defer src="main.js"></script>
</body>
</html>
